<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Html Form</title>
</head>
<body>
   <h2>Sign Up Form</h2>
   <input type="text" placeholder="First Name" id="firstname"><br><br>
   <input type="text" placeholder="Last name" id="lastname"><br><br>
   <input type="email" placeholder="Email" id="email"><br><br>
   <input type="password" placeholder="Password" id="password"><br><br>
   <p>Select Gender</p>
   <label for="male">Male</label>
   <input type="radio" id="male" name="Male"><br>
   <label for="female">female</label>
   <input type="radio" name="Male" id="female"><br>
   <label for="other">Other</label>
   <input type="radio" name="Male" id="other"><br><br>

   <p>Select Your Country</p>
   <select name="country" id="country">
      <option value="India">India</option>
      <option value="Nepal">Nepal</option>
      <option value="Sri Lanka">Sri Lanka</option>
      <option value="Myamar">Myamar</option>
   </select>

   <p>Write About something below</p>
   <textarea name="" id="" cols="30" rows="10" placeholder="Type here"></textarea><br><br>

   <input type="submit" value="submit"></input>

</body>
</html>
